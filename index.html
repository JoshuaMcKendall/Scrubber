<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Javascript Playground</title>
    <link rel="stylesheet" href="./scrubber.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="section">
      <div class="red">
        <div class="scrubber__knob"></div>
        <div class="scrubber__back">
          <div class="scrubber__fill"></div>
          <div class="scrubber__load"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="green">
        <div class="scrubber__knob"></div>
        <div class="scrubber__back">
          <div class="scrubber__fill"></div>
          <div class="scrubber__load"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="blue">
        <div class="scrubber__knob"></div>
        <div class="scrubber__back">
          <div class="scrubber__fill"></div>
          <div class="scrubber__load"></div>
        </div>
      </div>
    </div>

    </div>
    <script src="./scrubber.js" charset="utf-8"></script>
  </body>
</html>
